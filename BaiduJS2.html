<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>

<body>
    <h3>污染城市列表</h3>
    <ul id="aqi-list">
        <!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>
    <script type="text/javascript">
    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    aqiData.sort(function(a, b) {
        if (a[1] > b[1]) {
            return -1;
        }
        if (a[1] < b[1]) {
            return 1;
        }
        // a 必须等于 b
        return 0;
    });

    var ulnode = document.getElementById("aqi-list");

    for (var i = 0; i < aqiData.length; i++) {
        var newnode = document.createElement("li");
        newnode.innerHTML = "第" + (i + 1) + "名: " + aqiData[i][0] + ", " + aqiData[i][1];
        ulnode.appendChild(newnode);
    }

    </script>
</body>

</html>
